{% extends "base.html" %}
{% block title %}Сотрудники{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-people me-2"></i>Сотрудники
                </h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for user in users %}
                    <a href="{{ url_for('user_profile', username=user.username) }}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar me-3 position-relative" data-user-id="{{ user.id }}">
                                <i class="bi bi-person-fill"></i>
                                <!-- Индикатор онлайн будет добавлен скриптом -->
                            </div>
                            <div>
                                <h6 class="mb-0">{{ user.fullname }}</h6>
                                <small class="text-muted">{{ user.department }} • {{ user.position }}</small>
                            </div>
                        </div>
                        <div class="user-status" data-user-id="{{ user.id }}">
                            <span class="badge bg-secondary">Офлайн</span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
